name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
          cache: true

      # Use octo-sts to get a short-lived GitHub token
      - name: Get GitHub token via octo-sts
        id: octo-sts
        uses: octo-sts/action@main
        with:
          scope: aaron-srivastava/substack-cli
          identity: release

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # Use the token from octo-sts
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
          # Bluesky announcer requires app password (should be set in repo secrets)
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
