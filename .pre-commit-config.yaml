repos:
  # Commitlint validation
  - repo: https://github.com/compilerla/pre-commit-commitlint
    rev: v19.0.0
    hooks:
      - id: commitlint
        stages: [commit-msg]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict

  # Go linting and formatting
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint
        args: ['--fix']
        stages: [commit]

  # Go formatting
  - repo: https://github.com/tekwizz123/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: golang-format
      - id: golang-vet

  # Security checks
  - repo: https://github.com/securego/gosec
    rev: v2.18.2
    hooks:
      - id: gosec
        args: ['-no-fail', '-fmt', 'json']
        stages: [commit]
